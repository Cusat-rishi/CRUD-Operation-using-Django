<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-PRrgQVJ8NNHGieOA1grGdCTIt4h21CzJs6SnWH4YMQ6G5F5+IEzOHz67L4SQaF0o" crossorigin="anonymous">
    <title>CRUD Mini Project</title>
</head>

<body>
    <nav>
        <div class="navbar navbar-expand-lg navbar-dark bg-dark">

            <div class="container-md">
                <a class="navbar-brand" href="#"> CRUD MINI
                        PROJECT</a>
            </div>
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4">
                <h4 class="text-white bg-dark text-center p-1">Insert Data
                </h4>
                <br>

                <form action="/insert" method="post">{% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Enter the Student Name: " name="name" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control mt-3" placeholder="Enter the Student Email: " name="email" required>
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control mt-3" placeholder="Enter the Student Age: " name="age" required>
                        <div class="form-group mt-3">
                            <!-- <label for="gender">Gender</label> -->
                            <select id="gender" class="form-control" name="gender" required>
                                    <option selected>Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="transgender">Transgender</option>
                                </select>
                        </div>
                    </div>
                    <div class="d-grid gap-2 mt-3">
                        <button class="btn btn-success" type="submit">SUBMIT</button>
                    </div>
            </div>
            </form>
            <div class="col-md-7">
                <h4 class="text-white bg-dark text-center p-1">Student Details
                </h4>
                {% for message in messages %}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    <strong>{{message}}</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
                <!-- {% for dat in data %}
                <h1>{{dat.name}}</h1>
                {% endfor %} -->

                <table class="table ">
                    <thead>
                        <tr>
                            <!-- <th scope="row">{{d.id}}</th> -->
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Age</th>
                            <th scope="col">Gender</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for d in data %}
                        <tr>
                            <th scope="row">{{d.id}}</th>

                            <td>{{d.name}}</td>
                            <td>{{d.email}}</td>
                            <td>@{{d.age}}</td>
                            <td>{{d.gender}}</td>
                            <td><a type="button" href="/update/{{d.id}}" class="btn btn-outline-primary btn-sm">Edit</a></td>
                            <td><a type="button" href="/delete/{{d.id}}" class="btn btn-outline-danger btn-sm">Delete</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
